<div class="app-container">
    <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
      <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
    </button>
  
    <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
      <div class="cabeca">
        <span class="logo-text">Mensagem Volunt√°rio</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <span>{{ voluntarioNome }}</span>
      </div>
    </div>
  
    <div class="main-content" [ngClass]="{ expanded: !sidebarOpen }">
      <h2 class="titulo">Minha Jornada</h2>
      <div class="jornada-container">
        <div class="card-jornada" *ngFor="let jornada of jornadas">
          <h3>{{ jornada.titulo }}</h3>
          <p><strong>Data:</strong> {{ jornada.data }}</p>
          <p><strong>Impacto:</strong> {{ jornada.impacto }}</p>
        </div>
      </div>
    </div>
  </div>
