<div class="app-container">
  <!-- Botão para abrir/fechar a barra lateral -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
  </button>

  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Mensagem Voluntário</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <!-- Exibe o nome do voluntário logado -->
          <span>{{ voluntarioNome }}</span>
        </div>
      </div>
    </div>
  </div>

<div class="chat-container">
  <!-- Cabeçalho com nome da instituição -->
  <div class="chat-header">
    Chat com {{ instituicaoNome }}
  </div>

  <!-- Lista de mensagens -->
  <div class="chat-mensagens">
    <div *ngFor="let msg of mensagens" [ngClass]="msg.remetente === 'voluntario' ? 'msg-voluntario' : 'msg-instituicao'">
      {{ msg.texto }}
    </div>
  </div>

  <!-- Campo de envio -->
  <div class="chat-input">
    <input [(ngModel)]="novaMensagem" type="text" placeholder="Digite sua mensagem..." />
    <button (click)="enviarMensagem()">
      <i class="pi pi-send"></i>
    </button>
  </div>
</div>
