<router-outlet></router-outlet>
<div class="app-container">
  <!-- Botão para abrir/fechar a barra lateral -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
  </button>

  <!-- Sidebar -->
  <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Menu Voluntário</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <span>{{ voluntarioNome }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
<div class="main-content" [ngClass]="{'expanded': !sidebarOpen}">
  <div class="search-bar">
    <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
    <button class="search-button">
      <i class="pi pi-search"></i>
    </button>
  </div>

  <div class="historico-container">
    <h2>Histórico de Participações</h2>

    <div *ngIf="historicoVagas.length > 0; else semHistorico">
      <div class="card" *ngFor="let vaga of historicoVagas">
        <h3>{{ vaga.titulo }}</h3>
        <p><strong>Data:</strong> {{ vaga.data }}</p>
        <p><strong>Descrição:</strong> {{ vaga.descricao }}</p>
        <span class="status">{{ vaga.status }}</span>
      </div>
    </div>

    <ng-template #semHistorico>
      <p>Você ainda não participou de nenhuma atividade voluntária.</p>
    </ng-template>
  </div>
</div>
