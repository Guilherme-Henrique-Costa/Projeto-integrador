<!-- menu.component.html -->
<div class="app-container">
  <!-- Botão para abrir/fechar a barra lateral -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
  </button>

  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Feedback Voluntário</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <!-- Exibe o nome do voluntário logado -->
          <span>{{ voluntarioNome }}</span>
        </div>
      </div>
    </div>
</div>

<!-- Conteúdo Principal -->
<div class="main-content" [ngClass]="{'expanded': !sidebarOpen}">
  <div class="search-bar">
    <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
    <button class="search-button"><i class="pi pi-search"></i></button>
  </div>

  <div class="feedback-form">
    <h2>Feedback</h2>
    <p>Conte-nos a sua experiência!</p>

    <textarea [(ngModel)]="feedbackText" placeholder="Descreva aqui sua experiência"></textarea>

    <div class="form-group">
      <label>Quais foram as principais necessidades e demandas que o trabalho voluntário procurou atender?</label>
      <textarea [(ngModel)]="necessidades"></textarea>
    </div>

    <div class="form-group">
      <label>Quais foram as principais atividades realizadas durante o desenvolvimento do trabalho voluntário?</label>
      <textarea [(ngModel)]="atividades"></textarea>
    </div>

    <div class="form-group">
      <label>Quais foram os principais desafios que você enfrentou ao trabalhar como voluntário?</label>
      <textarea [(ngModel)]="desafios"></textarea>
    </div>

    <div class="form-group">
      <label>Quais foram os dias e horários em que você realizou o trabalho voluntário?</label>
      <textarea [(ngModel)]="horarios"></textarea>
    </div>

    <div class="form-group">
      <label>Como essa experiência impactou sua visão sobre sua atuação profissional e ética?</label>
      <textarea [(ngModel)]="impacto"></textarea>
    </div>

    <p>Avalie a instituição:</p>
    <div class="stars">
      <span *ngFor="let star of stars; let i = index" [class.filled]="i < institutionRating" (click)="rateInstitution(i + 1)">
        &#9733;
      </span>
    </div>

    <p>Avalie o sistema:</p>
    <div class="stars">
      <span *ngFor="let star of stars; let i = index" [class.filled]="i < systemRating" (click)="rateSystem(i + 1)">
        &#9733;
      </span>
    </div>

    <button (click)="submitFeedback()">Enviar!</button>
  </div>
</div>
