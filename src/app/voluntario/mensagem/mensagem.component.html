<div class="app-container">
  <!-- Botão para abrir/fechar a barra lateral -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
  </button>

  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Mensagem Voluntário</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <!-- Exibe o nome do voluntário logado -->
          <span>{{ voluntarioNome }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content" [ngClass]="{ expanded: !sidebarOpen }">
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
      <button class="search-button">
        <i class="pi pi-search"></i>
      </button>
    </div>

    <!-- Lista de instituições -->
    <div class="mensagens-container">
      <h3>Mensagens</h3>
      <ul class="mensagens-list">
        <li *ngFor="let inst of instituicoes">
          <a [routerLink]="['/mensagens/chat', inst]">
            <div class="mensagem-item">
              <i class="pi pi-building icon"></i>
              <span>{{ inst }}</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
