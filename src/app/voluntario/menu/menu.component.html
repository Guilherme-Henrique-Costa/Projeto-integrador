<!-- menu.component.html -->
<div class="app-container">
  <!-- Botão para abrir/fechar a barra lateral -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
  </button>

  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Menu Voluntário</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <!-- Exibe o nome do voluntário logado -->
          <span>{{ voluntarioNome }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content" [ngClass]="{'expanded': !sidebarOpen}">
    <!-- Barra de Busca -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
      <button class="search-button">
        <i class="pi pi-search"></i>
      </button>
    </div>

    <!-- Seção de Vagas -->
    <div class="vagas-section">
      <h3>Vagas</h3>
      <ul>
        <li *ngFor="let vaga of filteredVagasItems()">
          <div>
            <strong>{{ vaga.title }}</strong>
            <p>{{ vaga.description }}</p>
          </div>
        </li>
      </ul>
    </div>

    <!-- Seção de Ranking -->
    <div class="ranking-section">
      <h3>Ranking</h3>
      <ul>
        <li *ngFor="let item of filteredRankingItems()">{{ item }}</li>
      </ul>
    </div>

    <!-- Seção de Feedback -->
    <div class="feedback-section">
      <h3>Feedback</h3>
      <ul>
        <li *ngFor="let item of filteredFeedbackItems()">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>
