<div class="toolbar">
  <div class="left-actions">
    <button type="submit" pButton label="Voltar" (click)="voltar()" class="small-button"></button>
  </div>
  <div class="title">CONSAC</div>
</div>

<div class="container">
  <p-toast></p-toast>
  <h2>Criar nova senha</h2>
  <div class="form-group">
    <label for="newPassword">Nova Senha:</label>
    <input id="newPassword" type="password" [(ngModel)]="senha" />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirmar Senha:</label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmarSenha" />
  </div>
  <button (click)="cadastrar()" class="btn-confirm">Confirmar</button>
</div>
