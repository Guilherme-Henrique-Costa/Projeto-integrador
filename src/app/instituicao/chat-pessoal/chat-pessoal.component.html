<div class="chat-container">
  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar" [ngClass]="{ closed: !sidebarOpen }">
    <!-- Botão para abrir/fechar a barra lateral -->
    <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
      <i
        class="pi"
        [ngClass]="{
          'pi-chevron-left': sidebarOpen,
          'pi-chevron-right': !sidebarOpen
        }"
      ></i>
    </button>

    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Mensagem Instituição</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <span>{{ instituicaoNome }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content" [ngClass]="{ expanded: !sidebarOpen }">
    <!-- Barra de Busca -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
      <button class="search-button">
        <i class="pi pi-search"></i>
      </button>
    </div>
    <div class="chat-header">
      <i class="pi pi-user icon"></i>
      <span>{{ nomeUsuario }}</span>
    </div>

    <div class="chat-body">
      <div
        *ngFor="let msg of mensagens"
        [ngClass]="{
          'mensagem-usuario': msg.remetente === 'usuario',
          'mensagem-bot': msg.remetente === 'instituicao'
        }"
        class="mensagem-bolha"
      >
        <p>{{ msg.texto }}</p>
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        placeholder="Escreva sua mensagem!"
        [(ngModel)]="novaMensagem"
        (keydown.enter)="enviarMensagem()"
      />
      <button
        class="send-button"
        (click)="enviarMensagem()"
        [disabled]="!novaMensagem.trim()"
      >
        <i class="pi pi-send"></i>
      </button>
    </div>
  </div>
</div>
