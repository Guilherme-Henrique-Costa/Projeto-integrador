<div class="perfil-container">
  <!-- Sidebar -->
  <!-- Sidebar de Navegação -->
<div class="custom-sidebar">
  <div class="cabeca">
    <span class="logo-text">{{ instituicaoNome }}</span>
  </div>
  <div class="corpo">
    <ul class="menu-list">
      <li *ngFor="let item of sidebarItems">
        <a [routerLink]="item.route">
          <i [class]="item.icon"></i> {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</div>


  <!-- Conteúdo Principal -->
  <div class="main-content" [ngClass]="{'expanded': !sidebarOpen}">
    <div class="profile-container">
      <h3>Perfil Instituição</h3>
      <form [formGroup]="cadastroForm" (ngSubmit)="salvar()">
        <!-- Campo Nome -->
        <label for="name">Nome:</label>
        <input type="text" id="name" formControlName="name" placeholder="Digite o nome da instituição" />
        <div *ngIf="cadastroForm.get('name')?.touched && cadastroForm.get('name')?.invalid">
          <small>{{ getErrorMessage('name') }}</small>
        </div>

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" formControlName="email" placeholder="Digite o e-mail da instituição" />
        <div *ngIf="cadastroForm.get('email')?.touched && cadastroForm.get('email')?.invalid">
          <small>{{ getErrorMessage('email') }}</small>
        </div>

        <!-- Campo CNPJ -->
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" formControlName="cnpj" placeholder="Digite o CNPJ" />
        <div *ngIf="cadastroForm.get('cnpj')?.touched && cadastroForm.get('cnpj')?.invalid">
          <small>{{ getErrorMessage('cnpj') }}</small>
        </div>

        <!-- Campo Senha -->
        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password" placeholder="Digite a senha" />
        <div *ngIf="cadastroForm.get('password')?.touched && cadastroForm.get('password')?.invalid">
          <small>{{ getErrorMessage('password') }}</small>
        </div>

        <!-- Botão para Salvar -->
        <button type="submit" [disabled]="cadastroForm.invalid">Salvar mudanças</button>
      </form>
    </div>
  </div>
</div>
