<div class="app-container">
  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar">
    <div class="cabeca">
      <span class="logo-text">{{ instituicaoNome }}</span>
    </div>
    <div class="corpo">
      <ul class="menu-list">
        <li *ngFor="let item of sidebarItems">
          <a [routerLink]="item.route">
            <i [class]="item.icon"></i> {{ item.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <!-- Barra de Busca -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
      <button class="search-button">
        <i class="pi pi-search"></i>
      </button>
    </div>

    <!-- Centralizar ranking sem afetar a barra -->
    <div class="ranking-wrapper">
      <div class="ranking-container">
        <h3>Ranking</h3>
        <ul class="ranking-list">
          <li *ngFor="let item of ranking">
            <div class="ranking-item">
              <span class="ranking-posicao">{{ item.posicao }}º</span>
              <i class="pi pi-medal icon"></i>
              <span class="ranking-nome">{{ item.nome }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
