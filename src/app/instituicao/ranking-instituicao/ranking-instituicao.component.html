<div class="app-container">
  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
    <!-- Botão para abrir/fechar a barra lateral -->
    <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
      <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
    </button>

    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Ranking Instituição</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <span>{{ instituicaoNome }}</span>
        </div>
      </div>
    </div>
  </div>

   <!-- Conteúdo Principal -->
   <div class="main-content">
    <!-- Barra de Busca -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
      <button class="search-button">
        <i class="pi pi-search"></i>
      </button>
    </div>

    <!-- Lista de Ranking -->
    <div class="ranking-container">
      <h3>Ranking</h3>
      <ul class="ranking-list">
        <li *ngFor="let item of ranking">
          <div class="ranking-item">
            <span class="ranking-posicao">{{ item.posicao }}º</span>
            <i class="pi pi-medal icon"></i>
            <span class="ranking-nome">{{ item.nome }}</span>
          </div>
        </li>
      </ul>
    </div>
