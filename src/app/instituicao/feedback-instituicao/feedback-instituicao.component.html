<div class="app-container">
  <!-- Sidebar de Navegação -->
  <div class="custom-sidebar" [ngClass]="{'closed': !sidebarOpen}">
    <!-- Botão para abrir/fechar a barra lateral -->
    <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
      <i class="pi" [ngClass]="{'pi-chevron-left': sidebarOpen, 'pi-chevron-right': !sidebarOpen}"></i>
    </button>

    <div class="box">
      <div class="cabeca">
        <span class="logo-text">Feedback Instituição</span>
      </div>
      <div class="corpo">
        <ul class="menu-list">
          <li *ngFor="let item of sidebarItems">
            <a [routerLink]="item.route">
              <i [class]="item.icon"></i> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
      <div class="rodape">
        <div class="user-info">
          <span>{{ instituicaoNome }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content" [ngClass]="{'expanded': !sidebarOpen}">
    <!-- Barra de Busca -->
<div class="search-bar">
  <input type="text" placeholder="Pesquisar" [(ngModel)]="searchQuery" />
  <button class="search-button">
    <i class="pi pi-search"></i>
  </button>
</div>

    <div class="feedback-form">
      <h2>Feedback para a Instituição</h2>
      <p>Conte-nos sobre a experiência com nossos colaboradores e serviços!</p>
      <textarea
        placeholder="Descreva sua experiência"
        [(ngModel)]="feedbackText">
      </textarea>
      <p>Avalie nossos colaboradores (0 a 5 estrelas):</p>
      <div class="stars">
        <span
          *ngFor="let star of stars; let i = index"
          [class.filled]="i < colaboradorRating"
          (click)="rateColaborador(i + 1)">
          &#9733;
        </span>
      </div>
      <p>Avalie nosso sistema de gestão (0 a 5 estrelas):</p>
      <div class="stars">
        <span
          *ngFor="let star of stars; let i = index"
          [class.filled]="i < sistemaRating"
          (click)="rateSystem(i + 1)">
          &#9733;
        </span>
      </div>
      <button (click)="submitFeedback()">Enviar Feedback</button>
    </div>
  </div>
</div>
