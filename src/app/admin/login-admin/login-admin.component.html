<div class="login-container">
  <div class="login-card">
    <div class="header">
      <h1>Admin CEUB</h1>
      <p class="subtitle">Acesse o painel de administração</p>
    </div>

    <form class="form" #form="ngForm" (ngSubmit)="enviar(form)" novalidate>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="admin@ceub.br"
          required
          autocomplete="email"
          [(ngModel)]="email"
          #emailRef="ngModel"
        />
        <small class="p-error" *ngIf="emailRef.touched && emailRef.invalid">Informe um e-mail válido.</small>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          id="senha"
          name="senha"
          type="password"
          placeholder="Sua senha"
          required
          autocomplete="current-password"
          [(ngModel)]="senha"
          #senhaRef="ngModel"
        />
        <small class="p-error" *ngIf="senhaRef.touched && senhaRef.invalid">Informe a senha.</small>
      </div>

      <div class="form-row">
        <label class="checkbox">
          <input type="checkbox" name="lembrar" [(ngModel)]="lembrar" />
          <span>Lembrar de mim</span>
        </label>

        <a class="link" routerLink="/esqueci-senha-admin">Esqueci minha senha</a>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="carregando || form.invalid">
        {{ carregando ? 'Entrando...' : 'Entrar' }}
      </button>

      <div *ngIf="erro" class="alert-erro" style="margin-top:10px">{{ erro }}</div>

      <div class="divider"><span>ou</span></div>

      <button class="btn btn-text" type="button" routerLink="/cadastro-admin">
        Criar conta de administrador
      </button>
    </form>
  </div>

  <footer class="footer">
    <span>© {{ anoAtual }} CEUB – Administração</span>
  </footer>
</div>
